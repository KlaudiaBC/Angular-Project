<div class="container">
  <h3>I'm in the AppComponent!</h3>
  <hr>
  <div class="container p-3">
  <button class="btn btn-secondary rounded" (click)="onToggledetails()">Display Details</button>
</div>
  <br>
  <div *ngFor="let logItem of log; let i = index"
    [ngStyle]="{backgroundColor: i >= 4 ? 'blue' : 'transparent'}"
    [ngClass]="{'white-text': i >= 4}">{{ logItem}}</div>
</div>
